<div class="container">
  <div class="hero">
    <h2>QU Calendar â€” Your Non-Profit <span class="hero-accent">LGBTQ+</span> Event Hub</h2>
    <p>A unified hub for discovering the plethora of gatherings put on by and for any of our communities across Cincinnati, Northern Kentucky... and beyond.</p>
  </div>

  <div class="filter-section">
    <div class="filter-inputs">
      <div class="input-group">
        <span class="input-icon">ğŸ”</span>
        <input type="text"
               placeholder="Search events..."
               class="filter-input"
               [ngModel]="keywordQuery()"
               (ngModelChange)="keywordQuery.set($event)">
      </div>
      <div class="input-group">
        <span class="input-icon">ğŸ“</span>
        <input type="text"
               placeholder="Location"
               class="filter-input"
               [ngModel]="locationQuery()"
               (ngModelChange)="locationQuery.set($event)">
      </div>
      <div class="input-group">
        <input type="text"
               placeholder="mm / dd / yyyy"
               class="filter-input date-input"
               [ngModel]="dateQuery() === 'weekend' ? 'Weekend' : dateQuery()"
               (ngModelChange)="dateQuery.set($event)">
        <span class="input-icon-right">ğŸ“…</span>
      </div>
      <button class="filter-btn secondary" (click)="setToday()"
              [class.active-filter]="dateQuery() && dateQuery() !== 'weekend'">Today</button>
      <button class="filter-btn secondary" (click)="setWeekend()"
              [class.active-filter]="dateQuery() === 'weekend'">Weekend</button>
      <button class="filter-btn secondary" (click)="clearFilters()">Clear</button>
      <button class="filter-btn primary">Filter</button>
    </div>

    <div class="event-type-section">
      <button class="event-type-toggle" (click)="toggleEventTypes()">
        {{ showEventTypes() ? 'â–¼' : 'â–¶' }} Filter by Event Type
        <span class="active-count" *ngIf="selectedCategories().length > 0">
          ({{ selectedCategories().length }} active)
        </span>
      </button>
      <div class="event-type-grid" *ngIf="showEventTypes()">
        <div class="event-type-item"
             *ngFor="let cat of allCategories; let i = index"
             (click)="toggleCategory(cat)"
             [class.selected]="isCategorySelected(cat)">
          <div class="event-icon">{{ getCategoryIcon(cat) }}</div>
          <div class="event-label">{{ cat }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="view-toggle">
    <button [class.active]="activeView() === 'calendar'" (click)="setView('calendar')">Calendar View</button>
    <button [class.active]="activeView() === 'list'" (click)="setView('list')">List View</button>
  </div>

 <app-events
    [locationFilter]="locationQuery()"
    [dateFilter]="dateQuery()"
    [categoryFilter]="selectedCategories()"
    [keywordFilter]="keywordQuery()"
    [viewMode]="activeView()">
  </app-events>
</div>
